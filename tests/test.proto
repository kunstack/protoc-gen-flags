syntax = "proto3";
// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package flags;

option go_package = "github.com/kunstack/protoc-gen-flags/tests;tests";

import "flags/flags.proto";

message TestMessage {
  option (flags.allow_empty) = true;
  
  float hello = 1 [(flags.field).float = {
    name: "hello",
    usage: "Hello world flag",
    deprecated: true,
    deprecated_usage: "This flag is deprecated, use --greeting instead"
  }];
  
  repeated string world = 2 [(flags.field).repeated.string = {
    name: "world",
    usage: "World flags (can be specified multiple times)",
    deprecated: true,
    deprecated_usage: "This flag is deprecated, use --target instead"
  }];
  
  string greeting = 3 [(flags.field).string = {
    name: "greeting",
    short: "g",
    usage: "Greeting message to display"
  }];
  
  int32 count = 4 [(flags.field).int32 = {
    name: "count",
    short: "c",
    usage: "Number of times to repeat the message"
  }];
  
  bool verbose = 5 [(flags.field).bool = {
    name: "verbose",
    short: "v",
    usage: "Enable verbose output"
  }];
}

message SimpleMessage {
  string name = 1 [(flags.field).string = {
    name: "name",
    usage: "Name parameter"
  }];
}

message DisabledMessage {
  option (flags.disabled) = true;
  
  string value = 1 [(flags.field).string = {
    name: "value",
    usage: "This should not appear in help"
  }];

  SimpleMessage simple_message = 2 [(flags.field).message.prefix="simple"];
}
